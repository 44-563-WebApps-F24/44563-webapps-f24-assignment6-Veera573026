<!DOCTYPE html>
<html>
<head>
    <title>Looping Computation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #958989;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        h3 {
            color: #666;
        }

        label {
            display: inline-block;
            width: 150px;
            margin-top: 10px;
        }

        input[type="number"] {
            width: 50px;
            padding: 5px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: rgb(210, 194, 204);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 16px;
            color: #333;
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        #radioResult {
            color: #007BFF;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h2>Veeranjaneyulu Palaka figures out</h2>

    <h3>Input</h3>

    <label for="first_value">Enter a number:</label>
    <input type="number" id="first_value" value="2">

    <label for="second_value">Enter a number:</label>
    <input type="number" id="second_value" value="12">

    <button onclick="powerSum()">Compute</button>

    <p id="result"></p>

    <script>
        function powerSum() {
            // Get values from input fields
            const first = parseInt(document.getElementById('first_value').value);
            const second = parseInt(document.getElementById('second_value').value);

            let sum = 0;

            for (let i = 0; i < first; i++) {
                sum += second ** i;
            }

            document.getElementById('result').innerHTML =
                `Sum of ${first} powers with base ${second} is ${sum}`;
        }
    </script>

    <h3>Input Numbers</h3>

    <form>
        <label for="firstvalue">Enter a number:</label>
        <input type="number" id="firstvalue" name="firstvalue" value="2"><br><br>

        <label for="secondvalue">Enter a number:</label>
        <input type="number" id="secondvalue" name="secondvalue" value="12"><br><br>

        <label><input type="radio" name="operation" value="max" onclick="processRadio()"> Max</label><br>
        <label><input type="radio" name="operation" value="min" onclick="processRadio()"> Min</label><br>
        <label><input type="radio" name="operation" value="avg" onclick="processRadio()"> Average</label><br>
        <label><input type="radio" name="operation" value="geo" onclick="processRadio()"> Geometric</label><br>
    </form>

    <p id="radioResult">Computed result will be displayed here</p>

    <script> 
        function processRadio() {
            let first = parseFloat(document.getElementById("firstvalue").value);
            let second = parseFloat(document.getElementById("secondvalue").value);
            let result;
            let operation;

            const radios = document.getElementsByName("operation");
            for (const radio of radios) {
                if (radio.checked) {
                    operation = radio.value;
                    break;
                }
            }

            switch (operation) {
                case "max":
                    result = Math.max(first, second);
                    break;
                case "min":
                    result = Math.min(first, second);
                    break;
                case "avg":
                    result = (first + second) / 2;
                    break;
                case "geo":
                    result = Math.pow(first * second, 0.5);
                    break;
            }

            document.getElementById("radioResult").innerHTML = `Computed ${operation} with values ${first} and ${second} with result ${result}`;
        }
    </script>
    <a href="lunch.html">Lunch Page</a><br>
    <a href="guessit.html">GuessIt Page</a>
</body>

</html>
