<!DOCTYPE html>
<html>
 <title>
    Guessing Page
 </title>
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess It</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d3b66; /* Changed background to a deep blue */
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #f4d35e; /* Changed to a warm yellow */
        }

        form {
            background: #f0f3bd; /* Light cream color */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #ee964b; /* Orange color for labels */
        }

        input[type="text"],
        input[type="password"],
        input[type="button"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="button"] {
            background-color: #ee964b; /* Bright orange button */
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #f95738; /* Darker shade on hover */
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
            color: #2a9d8f; /* Calming teal for results */
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        img {
            border-radius: 10px;
            transition: transform 0.2s;
        }

        img:hover {
            transform: scale(1.05);
        }

        a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #f4a261; /* Warm orange for links */
        }

        a:hover {
            text-decoration: underline;
            color: #e76f51; /* Darker orange on hover */
        }
    </style>
</head>

<body>

<h2>Guess the color Veeranjaneyulu</h2>
        <form>
            <label for="mysteryColor">Guess the color </label>
            <input type="password" id="mysteryColor" min=10 max=50 step=2 value="Red"> <br>
    
            <label for="guess">Enter a guess</label>
            <input type="text" id="guess" name="guess"> <br>
    
            <input type="button" onclick="processColor()" value="Check the color">
            <p id="result">attempts: 0, wrong guesses: 0</p>
        </form>
        <script>
            let attempts = 0;
            let wrong = 0;
    
            function processColor() {
                const mysteryColor = document.getElementById('mysteryColor').value;
                const userGuess = document.getElementById('guess').value;
    
                attempts++;
    
                if (userGuess.toLowerCase() !== mysteryColor.toLowerCase()) {
                    wrong++;
                    alert('That was not it');
                } else {
                    alert('You got it!');
                }
    
                document.getElementById('result').innerHTML ='Attempts: ${attempts}, Wrong guesses: ${wrong}';
            }
        </script>
         <div class="container">
            <img id="plantImage" src="img1.jpg" alt="Plant Image" onclick="nextImage()" width="200px" height="200px">
        </div>
    
        <script>
            
            let showing = 1;
    
            
            function nextImage() {
                switch (showing) {
                    case 1:
                        document.getElementById('plantImage').src = 'img2.jpeg';
                        showing = 2;
                        break;
                    case 2:
                        document.getElementById('plantImage').src = 'img3.jpeg';
                        showing = 3;
                        break;
                    case 3:
                        document.getElementById('plantImage').src = 'img1.jpg';
                        showing = 1;
                        break;
                    default:
                        showing = 1;
                        break;
                }
            }
        </script>
        <a href="lunch.html">Lunch Page</a><br>
        <a href="math.html"> Math Page</a>
</body>
</html>
