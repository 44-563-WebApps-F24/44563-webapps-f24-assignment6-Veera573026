<!DOCTYPE html>
<html>

<head>
    <title>Lunch Time!!!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8b8484;
            padding: 20px;
        }

        h2, h3 {
            color: #333;
        }

        label {
            display: inline-block;
            width: 100px;
            margin-top: 10px;
        }

        input[type="checkbox"] {
            margin-left: 10px;
        }

        input[type="text"] {
            padding: 5px;
            margin-top: 10px;
            width: 150px;
        }

        button {
            padding: 10px 20px;
            background-color: #b89a13;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #06a80e;
        }

        p {
            margin-top: 20px;
            font-size: 16px;
            color: #4f3f3f;
        }

        a {
            color: #52bfd0;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            margin-bottom: 20px;
        }

        #result {
            margin-top: 20px;
            color: #042f5e;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2>Veeranjaneyulu Orders a lunch</h2>

    <form>
        <label for="drinkCheckbox">Drink</label>
        <input type="checkbox" id="drink" value="drink">
        <br>

        <label for="sideCheckbox">Side</label>
        <input type="checkbox" id="side" value="side">
        <br>

        <label for="inCheckbox">Eat in</label>
        <input type="checkbox" id="in" value="in">
        <br>

        <button type="button" onclick="startLunch()">Start a lunch order</button>
    </form>

    <h3>Update your order here:</h3>
    <form>
        <label for="property">Enter property</label>
        <input type="text" id="property" value="entree">
        <br><br>

        <label for="value">Set it to:</label>
        <input type="text" id="value" value="">
        <br><br>

        <button type="button" onclick="updateLunch()">Update the lunch</button>
    </form>

    <p id="result"></p>

    <script>
        let my_lunch = {};

        function startLunch() {
            my_lunch = {};
            my_lunch.drink = document.getElementById('drink').checked;
            my_lunch.side = document.getElementById('side').checked;
            my_lunch.eat_in = document.getElementById('in').checked;

            document.getElementById('result').innerHTML = `
                <strong>Lunch Order:</strong><br>
                Drink: ${my_lunch.drink ? 'Yes' : 'No'}<br>
                Side: ${my_lunch.side ? 'Yes' : 'No'}<br>
                Eat in: ${my_lunch.eat_in ? 'Yes' : 'No'}
            `;
        }

        function updateLunch() {
            let property = document.getElementById('property').value;
            let value = document.getElementById('value').value;

            my_lunch[property] = value;

            let result = "<strong>Updated Order:</strong><br>";
            for (let key in my_lunch) {
                result += `${key.charAt(0).toUpperCase() + key.slice(1)}: ${my_lunch[key]}<br>`;
            }
            document.getElementById('result').innerHTML = result;
        }
    </script>

    <a href="math.html">Math Page</a>
    <a href="guessit.html">GuessIt Page</a>

</body>

</html>
